<!DOCTYPE html>
<html>
<head>
    <title>Web Map GeoJSON</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin=""></script>

    <style>
        /* 2. CSS Styling */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        /* กล่องค้นหา */
        .control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="control-panel">
        <h4>ค้นหาบ้านเลขที่</h4>
        <input type="text" id="search-box" placeholder="ป้อนบ้านเลขที่...">
        <button id="search-btn">ค้นหา</button>
        <div id="search-result" style="margin-top: 5px;"></div>
    </div>

    <script>
        // 4. Initialize Map
        var map = L.map('map').setView([13.7563, 100.5018], 10); // ตั้งค่าพิกัดเริ่มต้น

        // แผนที่ถนน
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // แผนที่ดาวเทียม
        var satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri'
        });

        var baseMaps = {
            "แผนที่ถนน (OSM)": osmLayer,
            "แผนที่ดาวเทียม": satelliteLayer
        };
        L.control.layers(baseMaps).addTo(map);

        var geojsonLayer; 
        var highlightedLayer; 

        // 5. Load GeoJSON from URL (โค้ดใหม่)
        // ------------------------------------
        
        // นี่คือชื่อไฟล์ .geojson ที่อยู่ใน Repository เดียวกัน
        var geojsonURL = 'bui3.geojson'; 

        fetch(geojsonURL)
            .then(function(response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // แปลงข้อมูลที่ได้เป็น JSON
            })
            .then(function(geojsonData) {
                // เมื่อโหลดสำเร็จ ก็นำข้อมูลไปวาดลงแผนที่
                geojsonLayer = L.geoJSON(geojsonData, {
                    onEachFeature: function (feature, layer) {
                        // เพิ่ม Popup ให้คลิกดูข้อมูลได้
                        if (feature.properties) {
                            var popupContent = "";
                            for (var k in feature.properties) {
                                popupContent += "<b>" + k + "</b>: " + feature.properties[k] + "<br>";
                            }
                            layer.bindPopup(popupContent);
                        }
                    }
                }).addTo(map);

                // ซูมไปยังขอบเขตของข้อมูล
                map.fitBounds(geojsonLayer.getBounds());
            })
            .catch(function(error) {
                // กรณีโหลดไฟล์ไม่สำเร็จ (เช่น พิมพ์ชื่อไฟล์ผิด)
                console.error('Error loading GeoJSON:', error);
                alert('ไม่สามารถโหลดข้อมูล GeoJSON ได้: ' + error.message);
            });

        // ------------------------------------
        // 6. Handle Search
        document.getElementById('search-btn').addEventListener('click', function() {
            var searchText = document.getElementById('search-box').value.trim();
            var resultDiv = document.getElementById('search-result');
            
            if (!geojsonLayer) {
                resultDiv.innerHTML = "โปรดรอข้อมูลโหลดสักครู่...";
                return;
            }
            if (searchText === "") {
                resultDiv.innerHTML = "โปรดป้อนคำค้นหา";
                return;
            }

            if (highlightedLayer) {
                geojsonLayer.resetStyle(highlightedLayer);
            }

            var found = false;
            // *** สำคัญ: ตรวจสอบว่าคอลัมน์บ้านเลขที่ชื่อ 'ho_no' ถูกต้องหรือไม่ ***
            var propertyToSearch = 'ho_no'; 

            geojsonLayer.eachLayer(function(layer) {
                if (layer.feature.properties && layer.feature.properties[propertyToSearch]) {
                    
                    var propValue = String(layer.feature.properties[propertyToSearch]);
                    
                    if (propValue === searchText) {
                        layer.setStyle({ weight: 3, color: 'red', fillOpacity: 0.5 });
                        highlightedLayer = layer;
                        map.fitBounds(layer.getBounds());
                        layer.openPopup(); 
                        resultDiv.innerHTML = "พบข้อมูล!";
                        found = true;
                        return;
                    }
                }
            });

            if (!found) {
                resultDiv.innerHTML = "ไม่พบข้อมูลที่ตรงกัน";
            }
        });

    </script>

</body>
</html>
